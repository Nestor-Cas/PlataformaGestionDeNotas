<!DOCTYPE html> 
<html lang="es">
<head>
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
   <link rel="stylesheet" href="main.css" type="text/css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>

<form class="formulario">
    <h1><i class="bi bi-person-circle"></i></i>Registrate</h1>
    <div class="contenedor">

        <div class="input-contenedor">
            <i class="bi bi-person-plus-fill"></i></i>
            <input class="inputclass" type="text" placeholder="Primer Nombre">
            </div>
        
        
        <div class="input-contenedor">
            <i class="fas fa-envelope icon"></i>
            <input class="inputclass" type="text" placeholder="Segundo Nombre">
            </div>
    

        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
        <input class="inputclass" type="password" placeholder="Apellidos">
        </div>
        

        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
        <input class="inputclass" type="password" placeholder="Nombre de Usuario">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
        <input class="inputclass" type="password" placeholder="Contraseña">
        </div>

        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
        <input class="inputclass" type="password" placeholder="Verifique su Contraseña">
        </div>
        
        <div class="input-contenedor">
            <i class="fas fa-key icon"></i>
        <input class="inputclass" type="password" placeholder="Correo Electronico">
        </div>

        <input type="submit" value="Login" class="button">
         <p>Al registrarte , aceptas nuestras condiciones de uso y Politicas de privacidad.</p>
        <p> ¿ Ya tienes una Cuenta ? <a href="IniciarSesion.html" class="link" >Inicia Sesión</a> </p>
       
        
    </div>


</form>
</body>
</html>
